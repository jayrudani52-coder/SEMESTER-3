# table form 
<html>
    <head></head>
    <body>
        <fieldset>
            <legend align="center">Sign-up</legend>
            <tr>
                <th>Username</th>
                <td><input type="text" placeholder="Enter Username"></td>
            </tr>
            <br><br>
            <tr>
                <th>Password</th>
                <td><input type="password"></td>
            </tr>
            <br><br>
            <tr>
                <th>Gender :</th>
                <td><input type="radio" value="male" checked>Male</td>
                <td><input type="radio">Female</td>
            </tr>
            <br><br>
            <tr>
                <th>Area of Interest :</th>
                <td><input type="checkbox" value="ds" checked>DS</td>
                <td><input type="checkbox">DBMS</td>
                <td><input type="checkbox">DE</td>
                <td><input type="checkbox">Full Stack</td>
            </tr>
            <br><br>
            <tr>
                <th>Address</th>
                <td><textarea rows="10" cols="20">Hello</textarea></td>
            </tr>
            <br><br>
            <tr>
                <th>Upload CV</th>
                <td><input type="file"></td>
            </tr>
            <br><br>
            <tr>
                <th>Date</th>
                <td><input type="date"></td>
            </tr>
            <br><br>
            <tr>
                <th>Email</th>
                <td><input type="email"></td>
            </tr>
            <br><br>
            <input type="button" value="Click Me">
            <input type="reset" value="Reset">
        </fieldset>
    </body>
</html>
