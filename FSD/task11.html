
<html>
    <head>
    </head>
    <body>
        <form action="#" method="get" align="center">
        <fieldset>
            <legend>Login</legend>
            <label for="u">Username</label>
            <input type="text" name="uname" id="u" placeholder="Enter Your Name" minlength="2" maxlength="20" required autofocus autocomplete="on">
            <br><br>
            <label for="p">Password</label>
            <input type="password" name="pwd" id="p" required autofocus autocomplete="off">
            <br><br>
            <label for="e">Email</label>
            <input type="email" name="em" id="e" required>
            <br><br>
            <label for="n">Number</label>
            <input type="number" name="no" id="n" placeholder="Enter Your Age" required>
            <br><br>
            <label>Phone Number</label>
            <input type="phone" name="ph" id="p" maxlength="10" required>
            <br><br>
            <label>Gender :</label>
            <label><input type="radio" checked name="gender" value="Male">Male</label>
            <label><input type="radio" name="gender" value="Female">Female</label>
            <br><br>
            <label>Hobby :</label>
            <label><input type="checkbox" name="hobby" value="singing">Singing</label>
            <label><input type="checkbox" name="hobby" value="swimming">Swimming</label>
            <label><input type="checkbox" name="hobby" value="writing">Writing</label>
            <label><input type="checkbox" name="hobby" value="dancing">Dancing</label>
            <br><br>
            <input type="Submit">
            <input type="Reset">
        </fieldset>
        </form>
    </body>
</html>
