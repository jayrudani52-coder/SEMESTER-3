# registration form
<html>
<head>
</head>
<body>
    <legend align="center"><b><font size="6">Registration Form</font></b></legend>
    <table border="3" bgcolor="gray" cellspacing="5" cellpadding="10" align="center">
        <form method="get">
           <tr>
            <th>
                Enter your First Name
            </th>
            <td>
                <input text="text" placeholder="Enter Your First Name" autofocus>
            </td>
           </tr> 
           <tr>
            <th>
                <label for="name">Enter Your Last Name</label>
            </th>
            <td>
                
                <input type="text" id="name" autofocus autocomplete="on">
                </td>
           </tr>
           <tr>
             <th>
                Enter Your Password
             </th>
             <td>
                <input type="password">
             </td>
           </tr>
           <tr>
            <th>
                Re-Enter Your Password
            </th>
            <td>
                <input type="password">
            </td>
           </tr>
           <tr>
            <th>
                Enter Your Email
            </th>
            <td>
                <input type="email">
                </td>
           </tr>
           <tr>
            <th>
                Enter Your Mobile
            </th>
            <td>
                <input type="tel">
            </td>
           </tr>
           <tr>
            <th>
                Enter Your Address
            </th>
            <td>
                <textarea rows="5" cols="25"></textarea>
            </td>
        
           </tr>
           <tr>
            <th>
                Select Your Gender
            </th>
            <td>
                Male<input type="radio"> Female <input type="radio">
            </td>
           </tr>
           <tr>
            <th>
                Select Your Hobbies
            </th>
            <td>
                Hobby-1<input type="checkbox">Hobby-2<input type="checkbox">Hobby-3<input type="checkbox">
            </td>
           </tr>
           <tr>
            <th>
                Select Your DOB
            </th>
            <td>
                <input type="date">
            </td>
           </tr>
           <tr>
            <th>
                Select Your Country
            </th>
            <td>
                <select>
                    <option hidden>
                        Select Your Country
                    </option>
                    <option>
                        Surat
                    </option>
                    <option>
                        Amreli
                    </option>
                    <option>
                        Mumbai
                    </option>
                </select>
            </td>
           </tr>
           <tr>
            <th>
                Upload Your Pic
            </th>
            <td>
               <input type="file" placeholder="choose file">
            </td>
           </tr>
           <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Save My Data">
                <input type="reset"  value="Reset Data"
            </td>
           </tr>
        </form>
    </table>
</body>
</html>
