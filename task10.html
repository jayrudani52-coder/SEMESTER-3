<html>
    <head>
    </head>
    <body>
        <form action="#" method="get" align="center">
        <fieldset>
            <legend>Login</legend>
            <label for="u">Username</label>
            <input type="text" name="uname" id="u" placeholder="Enter your Name" minlength="2" maxlength="20" required autofocus autocomplete="on">
            <br><br>
            <label for="p">Password</label>
            <input type="password" name="pwd" id="p" required autofocus autocomplete="off">
            <br><br>
            <input type="Submit">
        </fieldset>
        </form>
    </body>
</html>
